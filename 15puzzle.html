<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<noscript><meta http-equiv="refresh" content="0;URL=index-disabled-js.html"></noscript>

	<title>Пятнашки</title>

  <link rel="stylesheet" type="text/css" href="css/styles-15puzzle.css"></link>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/15puzzle.js" defer></script>
</head>
<body>
<div class="parent">
    <div class="block">
    	<div class="quantity-block">
			  <button class="quantity-arrow-minus"> - </button>
			  <input class="quantity-num" type="number" value="4" />
			  <button class="quantity-arrow-plus"> + </button>
			</div>
    	<button id="reset">New game</button>
    	<div id="field-container"></div>
    	
    	<div id="game-info">
    		Сделано шагов:
    		<span id="steps">0</span>
    		<br>
    		Прошло секунд: 
    		<span id="timer">0</span><br>
    	<span class="result hidden">Вы победили!</span>
    	</div>
    </div>
</div>

</body>
</html>
